<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer class="sidenav" 
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/posts">Code Snippets</a>
        <a mat-list-item routerLink="/tech-calendar-conferences">Conference Calendar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>blog-client</span>
      <span class="spacer"></span>
      <mat-nav-list>
        <a routerLink="/posts">Code Snippets</a>
        <a routerLink="/tech-calendar-conferences">Conference Calendar</a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    <button mat-raised-button color="accent">Click me!</button>
  </mat-sidenav-content>
</mat-sidenav-container>
